apiVersion: apps/v1
kind: Deployment
metadata:
  name: softioc-a-deployment
  labels:
    app: softioc-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: softioc-a
  template:
    metadata:
      labels:
        app: softioc-a
    spec:
      containers:
      - name: softioc-a
        image: ghcr.io/bisegni/epics-base-docker-image:arm
        volumeMounts:
            - name:  config-volume
              mountPath: /epics-config/softioc.db
              subPath: softioc-a.db
        args:
          - "-d" 
          - "/epics-config/softioc.db"
        ports:
        - containerPort: 5065
          protocol: TCP
        - containerPort: 5065
          protocol: UDP
        - containerPort: 5064
          protocol: TCP
        - containerPort: 5064
          protocol: UDP
      volumes:
      # You set volumes at the Pod level, then mount them into containers inside that Pod
      - name: config-volume
        configMap:
          # Provide the name of the ConfigMap you want to mount.
          name: softioc-a